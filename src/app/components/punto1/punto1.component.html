<section class="row">
    <h2 class="text-center text-light">Libros destacados</h2>
    <div id="carouselExampleCaptions" class="carousel slide m-auto col-12 col-md-8 w-50" data-bs-ride="carousel">
      <div class="carousel-inner">
        <ng-container *ngFor="let libro of libros;index as i">
          <div class="carousel-item active" *ngIf="i==0">
              <img src="{{libro.imagen}}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block fondoInfo">
                <h5>{{libro.titulo}}</h5>
                <p>{{libro.descripcion}}</p>
                <p>{{libro.stock}}</p>
              </div>
          </div>
          <div class="carousel-item" *ngIf="i!=0">
              <img src="{{libro.imagen}}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block fondoInfo">
                <h5>{{libro.titulo}}</h5>
                <p>{{libro.descripcion}}</p>
                <p>{{libro.stock}}</p>
              </div>
          </div>
        </ng-container>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</section>
